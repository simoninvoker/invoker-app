<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€“ Invoker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #070d18;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(20, 25, 35, 0.85);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #facc15;
        }
        .floating-label {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .floating-label input {
            width: 100%;
            padding: 14px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
        }
        .floating-label input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .floating-label label {
            position: absolute;
            left: 12px;
            top: 14px;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #2563eb;
            background: rgba(20,25,35,0.85);
            padding: 0 4px;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 14px 0;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
            transform: none;
        }
        #message {
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
        }
        .error { color: #ff4d6d; }
        .success { color: #4ade80; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        <div class="floating-label">
            <input id="new-password" type="password" placeholder=" " required>
            <label>New Password</label>
        </div>
        <div class="floating-label">
            <input id="confirm-password" type="password" placeholder=" " required>
            <label>Confirm Password</label>
        </div>
        <button id="update-btn" disabled>Update Password</button>
        <p id="message" class="info">Verifying reset link...</p>
    </div>


    <script>
        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const updateBtn = document.getElementById('update-btn');
        const message = document.getElementById('message');

        let recoverySessionReady = false;

        function enableForm() {
            if (recoverySessionReady) return;
            recoverySessionReady = true;
            updateBtn.disabled = false;
            message.textContent = 'Enter your new password below.';
            message.className = 'info';
            newPassword.focus();
        }

        // Listen for PASSWORD_RECOVERY event (in case session is set automatically)
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'PASSWORD_RECOVERY' && session?.user) {
                enableForm();
            }
        });

        // Main verification logic
        (async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));

            let token_hash = urlParams.get('token_hash') || hashParams.get('token_hash');
            let type = urlParams.get('type') || hashParams.get('type');

            if (token_hash && type === 'recovery') {
                message.textContent = 'Validating link...';
                const { data, error } = await supabaseClient.auth.verifyOtp({
                    token_hash,
                    type: 'recovery'
                });

                if (error) {
                    message.textContent = `Error: ${error.message}. The link may be invalid or expired. Please request a new one.`;
                    message.className = 'error';
                } else {
                    // Force a session refresh after verifyOtp
                    const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                    if (sessionError || !session) {
                        message.textContent = 'Session created but not detected. Refresh the page.';
                        message.className = 'error';
                    } else {
                        enableForm();
                    }
                }
            } else {
                message.textContent = 'No valid reset token found in the URL. Please request a new password reset.';
                message.className = 'error';
            }
        })();

        // Update password with extra session check and detailed error
        updateBtn.addEventListener('click', async () => {
            if (!recoverySessionReady) {
                message.textContent = 'Session not ready. Please wait or refresh.';
                message.className = 'error';
                return;
            }

            message.textContent = '';
            const pw1 = newPassword.value.trim();
            const pw2 = confirmPassword.value.trim();

            if (pw1.length < 6) {
                message.textContent = 'Password must be at least 6 characters';
                message.className = 'error';
                return;
            }
            if (pw1 !== pw2) {
                message.textContent = 'Passwords do not match';
                message.className = 'error';
                return;
            }

            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';

            // Extra session check before update
            const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
            if (sessionError || !session) {
                message.textContent = 'Auth session missing! Please request a new reset link.';
                message.className = 'error';
                console.error('Session error:', sessionError);
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Password';
                return;
            }

            const { data, error } = await supabaseClient.auth.updateUser({ password: pw1 });

            if (error) {
                message.textContent = `Update failed: ${error.message}`;
                message.className = 'error';
                console.error('Update error:', error);
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Password';
            } else {
                message.textContent = 'Password updated successfully! Redirecting to login...';
                message.className = 'success';
                setTimeout(() => {
                    supabaseClient.auth.signOut();
                    window.location.href = '/';
                }, 3000);
            }
        });
    </script>

</body>
</html>

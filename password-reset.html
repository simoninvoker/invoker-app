    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #070d18;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(20, 25, 35, 0.85);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #facc15;
        }
        .floating-label {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }
        .floating-label input {
            width: 100%;
            padding: 14px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
        }
        .floating-label input:focus {
            outline: none;
            border-color: #2563eb;
        }
        .floating-label label {
            position: absolute;
            left: 12px;
            top: 14px;
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        .floating-label input:focus + label,
        .floating-label input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #2563eb;
            background: rgba(20,25,35,0.85);
            padding: 0 4px;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 14px 0;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        #message {
            margin-top: 15px;
            min-height: 20px;
            color: #ff4d6d;
            font-size: 14px;
        }
        #success {
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Set New Password</h2>
        <div class="floating-label">
            <input id="new-password" type="password" placeholder=" " required>
            <label>New Password</label>
        </div>
        <div class="floating-label">
            <input id="confirm-password" type="password" placeholder=" " required>
            <label>Confirm Password</label>
        </div>
        <button id="update-btn">Update Password</button>
        <p id="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://qxpaplabjocxaftqocgu.supabase.co';
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4cGFwbGFiam9jeGFmdHFvY2d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTcyOTQsImV4cCI6MjA4MTIzMzI5NH0.VpoV9d2XGkRTv5UoZFKiA23IOOV2zasV18pW_9JmCj4";
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const newPassword = document.getElementById('new-password');
        const confirmPassword = document.getElementById('confirm-password');
        const updateBtn = document.getElementById('update-btn');
        const message = document.getElementById('message');

        updateBtn.addEventListener('click', async () => {
            message.textContent = '';
            message.className = '';

            const pw1 = newPassword.value;
            const pw2 = confirmPassword.value;

            if (!pw1 || !pw2) {
                message.textContent = 'Both fields are required';
                return;
            }
            if (pw1 !== pw2) {
                message.textContent = 'Passwords do not match';
                return;
            }
            if (pw1.length < 6) {
                message.textContent = 'Password must be at least 6 characters';
                return;
            }

            const { error } = await supabaseClient.auth.updateUser({ password: pw1 });

            if (error) {
                message.textContent = error.message;
            } else {
                message.textContent = 'Password updated successfully! Redirecting to login...';
                message.className = 'success';
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
            }
        });

        // Optional: auto-focus first field
        newPassword.focus();
    </script>

</html>

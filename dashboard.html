<style>
:root {
    --bg-dark: #070d18;
    --bg-darker: #050a14;
    --primary: #2563eb;
    --accent: #facc15;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --text-secondary: rgba(255, 255, 255, 0.7);
    --success: #22c55e;
    --error: #dc2626;
}
/* Light Mode - Softer, easier on eyes */
body.light-mode {
    --bg-dark: #f1f5f9; /* Soft slate background */
    --bg-darker: #e2e8f0;
    --primary: #2563eb;
    --accent: #f59e0b; /* Warmer accent */
    --glass: rgba(255, 255, 255, 0.85);
    --border: rgba(0, 0, 0, 0.1);
    --text-secondary: rgba(0, 0, 0, 0.65);
    --success: #16a34a;
    --error: #dc2626;
    background: var(--bg-dark);
    color: #1e293b; /* Softer dark text */
}
body.light-mode .card {
    background: var(--glass);
    border-color: var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
}
body.light-mode table th {
    background: rgba(0, 0, 0, 0.04);
}
body.light-mode input,
body.light-mode select,
body.light-mode textarea {
    background: rgba(255, 255, 255, 0.95);
    color: #1e293b;
    border-color: var(--border);
}
body.light-mode .action-btn,
body.light-mode .cta,
body.light-mode .logout-btn {
    color: white;
}
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family:'Inter',sans-serif;
    background: var(--bg-dark);
    color: var(--white);
    padding-top: 80px;
    min-height: 100vh;
}
/* Header - Desktop */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: rgba(5, 10, 20, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}
.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}
header h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    color: var(--white);
}
#active-supplier {
    font-size: 16px;
    color: var(--accent);
    font-weight: 500;
    background: rgba(250, 204, 21, 0.15);
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid rgba(250, 204, 21, 0.3);
}
.header-right {
    display: flex;
    align-items: center;
    gap: 20px;
}
.logout-group {
    display: flex;
    align-items: center;
    gap: 16px;
}
/* Hamburger - Mobile Only */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 101;
}
.hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
}
.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }
/* Mobile Nav Overlay */
.mobile-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-dark);
    color: var(--white);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 100;
    visibility: hidden;
    pointer-events: none;
}
body.light-mode .mobile-nav {
    background: var(--bg-dark);
    color: #1e293b;
}
.mobile-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}
.mobile-nav button {
    font-size: 24px;
    font-weight: 600;
    color: inherit;
    background: none;
    border: none;
    padding: 12px 24px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
    cursor: pointer;
}
.mobile-nav button:hover {
    background: rgba(255, 255, 255, 0.1);
}
body.light-mode .mobile-nav button:hover {
    background: rgba(0, 0, 0, 0.08);
}
.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 32px;
    color: inherit;
    background: none;
    border: none;
    cursor: pointer;
}
.cta, .logout-btn {
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}
.cta {
    background: var(--primary);
    color: white;
}
.cta:hover {
    background: #3b82f6;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
}
.logout-btn {
    background: var(--accent);
    color: #000;
}
.logout-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}
/* Theme Toggle Switch */
.theme-toggle {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
}
.theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #64748b;
    transition: .4s;
    border-radius: 34px;
}
.slider:before {
    position: absolute;
    content: "";
    height: 24px;
    width: 24px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}
input:checked + .slider {
    background-color: #facc15;
}
input:checked + .slider:before {
    transform: translateX(26px);
}
.slider:after {
    content: 'üåô';
    color: white;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    transition: .4s;
}
input:checked + .slider:after {
    content: '‚òÄÔ∏è';
    left: 8px;
    right: auto;
}
.main { max-width: 1200px; margin: 50px auto; padding: 20px; display: flex; flex-direction: column; gap: 40px; }
.card { background: var(--glass); padding: 30px; border-radius: 20px; border: 1px solid var(--border); backdrop-filter: blur(12px); }
.card h2 { margin-bottom: 20px; color: var(--accent); }
.analytics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 16px;
    margin-top: 24px;
}
.metric-card {
    background: rgba(255,255,255,0.06);
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    border: 1px solid var(--border);
}
.metric-card h3 {
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 12px;
}
.metric-card .value {
    font-size: 28px;
    font-weight: 700;
    color: var(--accent);
}
.charts-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    margin-top: 40px;
}
.chart-container {
    background: rgba(255,255,255,0.06);
    padding: 20px;
    border-radius: 16px;
    border: 1px solid var(--border);
    height: 340px;
    position: relative;
}
.chart-container h3 {
    text-align: center;
    margin-bottom: 16px;
    color: var(--white);
    font-size: 18px;
}
.chart-container canvas {
    width: 100% !important;
    height: 100% !important;
}
.filter-bar {
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin-bottom: 24px;
}
.filter-controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
}
.filter-group {
    display: flex;
    flex-direction: column;
}
.filter-group label {
    font-size: 14px;
    margin-bottom: 8px;
    color: var(--text-secondary);
}
.filter-group input,
.filter-group select {
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 16px;
}

/* Fix for select dropdowns in light mode - ensure readable text */
body.light-mode .filter-group select {
    background: #ffffff;
    color: #1e293b;
}

/* Ensure options inside select are readable in both modes */
select option {
    background: var(--bg-dark);
    color: var(--white);
}
body.light-mode select option {
    background: #ffffff;
    color: #1e293b;
}

#clear-filters,
#export-csv-btn {
    padding: 12px 20px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    align-self: flex-start;
}
#clear-filters {
    background: #6b7280;
}
#export-csv-btn {
    background: var(--success);
    color: white;
}
.desktop-table-wrapper {
    overflow-x: auto;
    border-radius: 16px;
    border: 1px solid var(--border);
    margin-top: 16px;
    -webkit-overflow-scrolling: touch;
}
.table {
    width: 100%;
    min-width: 1000px;
    border-collapse: collapse;
}
.table th,
.table td {
    padding: 16px;
    text-align: left;
    border-bottom: 1px solid var(--border);
    white-space: nowrap;
}
.table th {
    background: rgba(255,255,255,0.05);
    position: sticky;
    top: 0;
    z-index: 10;
}
.action-btn {
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
}
.view-btn { background: var(--primary); color: white; }
.download-btn { background: var(--accent); color: black; }
.edit-btn { background: #f59e0b; color: white; }
.table th:last-child {
    width: 70px;
    min-width: 70px;
    text-align: center;
}
.table td:last-child {
    text-align: center;
    padding: 16px 8px;
}
.delete-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    font-size: 20px;
    color: var(--error);
    background: rgba(220, 38, 38, 0.15);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}
.delete-icon:hover {
    background: rgba(220, 38, 38, 0.3);
    transform: scale(1.1);
}
.mobile-invoice-list {
    display: none;
    flex-direction: column;
    gap: 16px;
    margin-top: 16px;
}
.invoice-card {
    background: rgba(255,255,255,0.06);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 20px;
}
.invoice-card-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 12px;
}
.invoice-card-main {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 8px 16px;
    margin-bottom: 16px;
    font-size: 15px;
}
.invoice-card-label {
    color: var(--text-secondary);
    font-weight: 500;
}
.invoice-card-value strong {
    font-size: 18px;
    color: var(--accent);
}
.invoice-card-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 12px;
}
.invoice-card-actions .action-btn {
    flex: 1;
    min-width: 90px;
    text-align: center;
    padding: 8px 12px;
    font-size: 13px;
}
.delete-cell-mobile {
    text-align: right;
}
@media (max-width: 768px) {
    .delete-icon::before {
        content: none;
    }
    .delete-icon {
        background: none;
        width: auto;
        height: auto;
        font-size: 15px;
        color: var(--error);
    }
    .delete-icon:hover {
        background: none;
        transform: none;
        text-decoration: underline;
    }
}
.no-invoices {
    color: var(--text-secondary);
    font-style: italic;
    padding: 40px 0;
    font-size: 18px;
    text-align: center;
}

function formatAmount(amount) {
    amount = parseFloat(amount) || 0;
    if (amount >= 1_000_000_000) {
        return (amount / 1_000_000_000).toFixed(1).replace('.0', '') + 'b';
    } else if (amount >= 1_000_000) {
        return (amount / 1_000_000).toFixed(1).replace('.0', '') + 'm';
    } else if (amount >= 1_000) {
        return (amount / 1_000).toFixed(1).replace('.0', '') + 'k';
    } else {
        return amount.toFixed(2);
    }
}
function sortInvoices(invoices) {
    const { key, direction } = currentSort;
    return [...invoices].sort((a, b) => {
        let valA = a[key] ?? '';
        let valB = b[key] ?? '';
        if (key === 'total_amount') {
            valA = parseFloat(valA) || 0;
            valB = parseFloat(valB) || 0;
        } else if (key === 'issue_date') {
            valA = valA ? new Date(valA) : new Date(0);
            valB = valB ? new Date(valB) : new Date(0);
        } else if (key === 'status') {
            const order = { paid: 3, sent: 2, draft: 1, null: 1, '': 1 };
            valA = order[valA] || 0;
            valB = order[valB] || 0;
        }
        if (valA < valB) return direction === 'asc' ? -1 : 1;
        if (valA > valB) return direction === 'asc' ? 1 : -1;
        return 0;
    });
}

function renderAnalytics(invoices) {
    const totalInvoices = invoices.length;
    const totalRevenue = invoices.reduce((sum, inv) => sum + (parseFloat(inv.total_amount) || 0), 0);
    const paidRevenue = invoices.filter(inv => inv.status === 'paid').reduce((sum, inv) => sum + (parseFloat(inv.total_amount) || 0), 0);
    const outstanding = totalRevenue - paidRevenue;
    const avgInvoice = totalInvoices > 0 ? totalRevenue / totalInvoices : 0;
    const drafts = invoices.filter(inv => !inv.status || inv.status === 'draft').length;
    const sent = invoices.filter(inv => inv.status === 'sent').length;
    const paid = invoices.filter(inv => inv.status === 'paid').length;
    document.getElementById('metrics-grid').innerHTML = `
        <div class="metric-card">
            <h3>Total Invoices</h3>
            <div class="value">${totalInvoices}</div>
        </div>
        <div class="metric-card">
            <h3>Total Billed</h3>
            <div class="value">${formatAmount(totalRevenue)}</div>
        </div>
        <div class="metric-card">
            <h3>Outstanding</h3>

        </div>

            <h3>Avg. Invoice</h3>

        </div>
        <div class="metric-card">
            <h3>Drafts</h3>

        </div>
        <div class="metric-card">
            <h3>Sent</h3>
            <div class="value">${sent}</div>
        </div>
        <div class="metric-card">
            <h3>Paid</h3>
            <div class="value">${paid}</div>
        </div>
    `;
    const monthlyBilled = {};
    const monthlyPaid = {};
    invoices.forEach(inv => {
        if (inv.issue_date) {
            const month = inv.issue_date.substring(0, 7);
            const amount = parseFloat(inv.total_amount) || 0;
            monthlyBilled[month] = (monthlyBilled[month] || 0) + amount;
            if (inv.status === 'paid') monthlyPaid[month] = (monthlyPaid[month] || 0) + amount;
        }
    });
    const months = [...new Set([...Object.keys(monthlyBilled), ...Object.keys(monthlyPaid)])].sort();
    const billedData = months.map(m => monthlyBilled[m] || 0);
    const paidData = months.map(m => monthlyPaid[m] || 0);
    if (revenueChart) revenueChart.destroy();
    revenueChart = new Chart(document.getElementById('revenueChart'), {
        type: 'line',
        data: {
            labels: months,
            datasets: [
                { label: 'Billed', data: billedData, borderColor: '#facc15', backgroundColor: 'rgba(250,204,21,0.2)', tension: 0.3, fill: true },
                { label: 'Paid', data: paidData, borderColor: '#22c55e', backgroundColor: 'rgba(34,197,94,0.2)', tension: 0.3, fill: true }
            ]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
    });
    if (statusChart) statusChart.destroy();
    statusChart = new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: {
            labels: [`Draft (${formatAmount(outstanding)})`, `Sent (${formatAmount(invoices.filter(i=>i.status==='sent').reduce((s,i)=>s+(parseFloat(i.total_amount)||0),0))})`, `Paid (${formatAmount(paidRevenue)})`],
            datasets: [{
                data: [drafts, sent, paid],
                backgroundColor: ['#ef4444', '#f59e0b', '#22c55e']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
    });
    const customerRevenue = {};
    invoices.forEach(inv => {
        const name = inv.customer_name || 'Unknown';
        customerRevenue[name] = (customerRevenue[name] || 0) + (parseFloat(inv.total_amount) || 0);
    });
    const top5 = Object.entries(customerRevenue)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    if (topCustomersChart) topCustomersChart.destroy();
    topCustomersChart = new Chart(document.getElementById('topCustomersChart'), {
        type: 'bar',
        data: {
            labels: top5.map(c => c[0]),
            datasets: [{
                label: 'Revenue',
                data: top5.map(c => c[1]),
                backgroundColor: '#2563eb'
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { x: { beginAtZero: true } }
        }
    });
    const aging = { '0-30': 0, '31-60': 0, '61-90': 0, '90+': 0 };
    const today = new Date();
    invoices.filter(inv => inv.status !== 'paid').forEach(inv => {
        if (!inv.issue_date) return;
        const days = Math.floor((today - new Date(inv.issue_date)) / (1000 * 60 * 60 * 24));
        const amount = parseFloat(inv.total_amount) || 0;
        if (days <= 30) aging['0-30'] += amount;
        else if (days <= 60) aging['31-60'] += amount;
        else if (days <= 90) aging['61-90'] += amount;
        else aging['90+'] += amount;
    });
    if (agingChart) agingChart.destroy();
    agingChart = new Chart(document.getElementById('agingChart'), {
        type: 'bar',
        data: {
            labels: ['0-30 days', '31-60 days', '61-90 days', '90+ days'],
            datasets: [{
                label: 'Outstanding',
                data: [aging['0-30'], aging['31-60'], aging['61-90'], aging['90+']],
                backgroundColor: ['#22c55e', '#f59e0b', '#f97316', '#ef4444']
            }]
        },
        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
    });
}

            const invId = icon.dataset.id;
            const inv = allInvoices.find(i => i.id === invId);
            if (!confirm(`Are you sure you want to permanently delete draft "${inv.invoice_id || 'N/A'}"? This action cannot be undone.`)) {
                return;
            }
            const { error } = await supabase.from('invoices').delete().eq('id', invId);
            if (error) {
                alert('Failed to delete draft: ' + error.message);
            } else {
                alert('Draft deleted successfully.');
                allInvoices = allInvoices.filter(i => i.id !== invId);
                applyFilters();
            }
        };
    });
    document.querySelectorAll('.view-btn').forEach(btn => {
        btn.onclick = () => {
            const inv = allInvoices.find(i => i.id === btn.dataset.id);
            if (inv && inv.xml_data) {
                const blob = new Blob([inv.xml_data], { type: 'application/xml' });
                window.open(URL.createObjectURL(blob), '_blank');
            }
        };
    });
    document.querySelectorAll('.download-btn').forEach(btn => {
        btn.onclick = () => {
            const inv = allInvoices.find(i => i.id === btn.dataset.id);
            if (inv && inv.xml_data) {
                const blob = new Blob([inv.xml_data], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${inv.invoice_id || 'invoice'}.xml`;
                a.click();
                URL.revokeObjectURL(url);
            }
        };
    });
}
function applyFilters() {
    let filtered = allInvoices;
    const idFilter = document.getElementById('filter-id').value.trim().toLowerCase();
    if (idFilter) filtered = filtered.filter(inv => (inv.invoice_id || '').toLowerCase().includes(idFilter));
    const custFilter = document.getElementById('filter-customer').value.trim().toLowerCase();
    if (custFilter) filtered = filtered.filter(inv => (inv.customer_name || '').toLowerCase().includes(custFilter));
    const fromDate = document.getElementById('filter-from').value;
    if (fromDate) filtered = filtered.filter(inv => inv.issue_date >= fromDate);
    const toDate = document.getElementById('filter-to').value;
    if (toDate) filtered = filtered.filter(inv => inv.issue_date <= toDate);
    const statusFilter = document.getElementById('filter-status').value;
    if (statusFilter) filtered = filtered.filter(inv => (inv.status || 'draft') === statusFilter);
    displayedInvoices = filtered;
    sortAndRender();
    renderAnalytics(filtered);
}
['filter-id', 'filter-customer', 'filter-from', 'filter-to', 'filter-status'].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
        el.addEventListener('input', applyFilters);
        el.addEventListener('change', applyFilters);
    }
});
document.getElementById('clear-filters').addEventListener('click', () => {
    ['filter-id', 'filter-customer', 'filter-from', 'filter-to'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('filter-status').value = '';
    applyFilters();
});
function exportDisplayedToCSV() {
    if (displayedInvoices.length === 0) {
        alert('No invoices currently displayed to export.');
        return;
    }
    let csv = 'Invoice ID,Issue Date,Customer Name,Total Amount,Currency,Status\n';
    displayedInvoices.forEach(inv => {
        const status = inv.status ? inv.status.charAt(0).toUpperCase() + inv.status.slice(1) : 'Draft';
        const customer = (inv.customer_name || '').replace(/"/g, '""');
        csv += `"${inv.invoice_id || ''}","${inv.issue_date || ''}","${customer}","${inv.total_amount || '0.00'}","${inv.currency || 'EUR'}","${status}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `invoices_${new Date().toISOString().slice(0,10)}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

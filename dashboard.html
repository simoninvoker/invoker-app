<style>
:root {
    --bg-dark: #070d18;
    --bg-darker: #050a14;
    --primary: #2563eb;
    --accent: #facc15;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --text-secondary: rgba(255, 255, 255, 0.7);
}

/* Light Mode Overrides */
body.light-mode {
    --bg-dark: #f8fafc;
    --bg-darker: #e2e8f0;
    --primary: #2563eb;
    --accent: #f59e0b;
    --glass: rgba(255, 255, 255, 0.8);
    --border: rgba(0, 0, 0, 0.1);
    --text-secondary: rgba(0, 0, 0, 0.6);
    background: var(--bg-dark);
    color: #0f172a;
}

body.light-mode .card {
    background: var(--glass);
    border-color: var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

body.light-mode table th {
    background: rgba(0, 0, 0, 0.05);
}

body.light-mode input,
body.light-mode select,
body.light-mode textarea {
    background: rgba(255, 255, 255, 0.9);
    color: #0f172a;
    border-color: var(--border);
}

* { box-sizing: border-box; margin:0; padding:0; }

body { font-family:'Inter',sans-serif; background: var(--bg-dark); color: var(--white); padding-top: 90px; min-height: 100vh; }

header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: rgba(5, 10, 20, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}

header h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    color: var(--white);
}

#active-supplier {
    font-size: 16px;
    color: var(--accent);
    font-weight: 500;
    background: rgba(250, 204, 21, 0.15);
    padding: 6px 14px;
    border-radius: 20px;
    border: 1px solid rgba(250, 204, 21, 0.3);
}

nav.desktop-nav {
    display: flex;
    align-items: center;
    gap: 20px;
}

nav.desktop-nav a,
nav.desktop-nav button {
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

nav.desktop-nav .nav-primary-btn {
    background: var(--primary);
    color: white;
}

nav.desktop-nav .nav-primary-btn:hover {
    background: #1d4ed8;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
}

nav.desktop-nav .nav-secondary-btn {
    background: transparent;
    color: var(--white);
    border: 1px solid var(--border);
}

nav.desktop-nav .nav-secondary-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

nav.desktop-nav .back-btn {
    background: var(--accent);
    color: #000;
}

nav.desktop-nav .back-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

nav.desktop-nav .logout-btn {
    background: transparent;
    color: var(--white);
    border: 1px solid var(--border);
}

nav.desktop-nav .logout-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 101;
}

.hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

.mobile-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 100;
    visibility: hidden;
    pointer-events: none;
    overflow: hidden;
}

.mobile-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}

.mobile-nav a,
.mobile-nav button {
    font-size: 24px;
    font-weight: 600;
    color: var(--white);
    text-decoration: none;
    background: none;
    border: none;
    padding: 12px 24px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
    transition: background 0.3s ease;
    cursor: pointer;
}

.mobile-nav a:hover,
.mobile-nav button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 32px;
    color: var(--white);
    background: none;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.3s ease;
}

.mobile-nav-close:hover {
    background: rgba(255, 255, 255, 0.1);
}

.main { max-width: 1400px; margin: 50px auto; padding:20px; display:flex; flex-direction:column; gap:40px; }
.card { background: var(--glass); padding:30px; border-radius:20px; border:1px solid var(--border); backdrop-filter: blur(12px); }
.analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
.analytics-card { background: rgba(255,255,255,0.04); padding:24px; border-radius:16px; text-align:center; }
.analytics-card h3 { color: var(--accent); margin-bottom:12px; }
.analytics-card .value { font-size:28px; font-weight:700; }
.table-controls { display:flex; justify-content:space-between; flex-wrap:wrap; gap:16px; margin-bottom:20px; }
.filters { display:flex; flex-wrap:wrap; gap:12px; }
.filters input, .filters select { padding:10px; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,0.08); color:white; }
.desktop-table-wrapper { overflow-x:auto; }
table { width:100%; border-collapse:collapse; }
th, td { padding:16px; text-align:left; border-bottom:1px solid var(--border); }
th { background:rgba(255,255,255,0.1); color:var(--accent); }
.action-btn { padding:6px 12px; border-radius:8px; border:none; cursor:pointer; font-size:14px; }
.edit-btn { background:var(--primary); color:white; }
.delete-btn { background:#ef4444; color:white; }
.view-btn { background:#10b981; color:white; }
.download-btn { background:#f59e0b; color:white; }
.mobile-invoice-list { display:none; }
.invoice-card { background:rgba(255,255,255,0.04); padding:20px; border-radius:16px; margin-bottom:16px; }
.invoice-card h3 { margin-bottom:8px; }
.invoice-card-actions { display:flex; gap:8px; flex-wrap:wrap; margin-top:12px; }

@media (max-width: 768px) {
    .desktop-table-wrapper { display:none; }
    .mobile-invoice-list { display:block; }
    nav.desktop-nav { display:none; }
    .hamburger { display:flex; }
}
</style>
</head>

<script>

const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

let userId = null;
let allInvoices = [];
let displayedInvoices = [];

document.addEventListener('DOMContentLoaded', async () => {
    const hamburger = document.querySelector('.hamburger');
    const mobileNav = document.querySelector('.mobile-nav');
    const mobileNavClose = document.querySelector('.mobile-nav-close');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileNav.classList.toggle('active');
    });

    mobileNavClose.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileNav.classList.remove('active');
    });

    mobileNav.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');
        });
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
        window.location.href = 'index.html';
        return;
    }
    userId = session.user.id;

    const selectedSupplierId = localStorage.getItem('selected_supplier_id');
    const selectedSupplierName = localStorage.getItem('selected_supplier_name');
    if (selectedSupplierId && selectedSupplierName) {
        document.getElementById('active-supplier').textContent = selectedSupplierName;
    } else {
        document.getElementById('active-supplier').textContent = 'No supplier selected';
    }

    document.getElementById('switch-supplier-btn').addEventListener('click', () => {
        localStorage.removeItem('selected_supplier_id');
        localStorage.removeItem('selected_supplier_name');
        window.location.href = 'suppliers.html';
    });

    document.getElementById('mobile-switch-supplier-btn').addEventListener('click', () => {
        localStorage.removeItem('selected_supplier_id');
        localStorage.removeItem('selected_supplier_name');
        window.location.href = 'suppliers.html';
    });

    document.getElementById('logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });

    document.getElementById('mobile-logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });

    await loadInvoices();
});

async function loadInvoices() {
    const { data: invoices, error } = await supabase
        .from('invoices')
        .select('*')
        .eq('user_id', userId)
        .order('created_at', { ascending: false });

    if (error) {
        alert('Error loading invoices: ' + error.message);
        return;
    }

    allInvoices = invoices || [];
    applyFilters();
}

function renderAnalytics(invoices) {
    const grid = document.getElementById('analytics-grid');
    grid.innerHTML = '';

    const totalInvoices = invoices.length;
    const totalRevenue = invoices.reduce((sum, inv) => sum + (inv.total_amount || 0), 0);
    const draftCount = invoices.filter(i => i.status === 'draft').length;
    const sentCount = invoices.filter(i => i.status === 'sent').length;

    const cards = [
        { title: 'Total Invoices', value: totalInvoices },
        { title: 'Total Revenue', value: `€${totalRevenue.toFixed(2)}` },
        { title: 'Drafts', value: draftCount },
        { title: 'Sent', value: sentCount }
    ];

    cards.forEach(c => {
        const card = document.createElement('div');
        card.className = 'analytics-card';
        card.innerHTML = `<h3>${c.title}</h3><div class="value">${c.value}</div>`;
        grid.appendChild(card);
    });
}

function renderDesktopTable(invoices) {
    const tbody = document.getElementById('desktop-table-body');
    tbody.innerHTML = '';

    invoices.forEach(inv => {
        const tr = document.createElement('tr');
        const status = inv.status ? inv.status.charAt(0).toUpperCase() + inv.status.slice(1) : 'Draft';
        tr.innerHTML = `
            <td>${inv.invoice_id || ''}</td>
            <td>${inv.issue_date || ''}</td>
            <td>${inv.customer_name || ''}</td>
            <td>${inv.total_amount ? inv.total_amount.toFixed(2) : '0.00'}</td>
            <td>${inv.currency || 'EUR'}</td>
            <td>${status}</td>
            <td>
                <button class="action-btn edit-btn" data-id="${inv.id}">Edit Draft</button>
                <button class="action-btn view-btn" data-id="${inv.id}">View XML</button>
                <button class="action-btn download-btn" data-id="${inv.id}">Download</button>
                <button class="action-btn delete-btn delete-cross" data-id="${inv.id}">✕</button>
            </td>
        `;
        tbody.appendChild(tr);
    });

    attachActionListeners();
}

function renderMobileCards(invoices) {
    const container = document.getElementById('mobile-invoice-list');
    container.innerHTML = '';

    invoices.forEach(inv => {
        const card = document.createElement('div');
        card.className = 'invoice-card';
        const status = inv.status ? inv.status.charAt(0).toUpperCase() + inv.status.slice(1) : 'Draft';
        card.innerHTML = `
            <h3>${inv.invoice_id || 'Untitled'}</h3>
            <p>Date: ${inv.issue_date || '-'}</p>
            <p>Customer: ${inv.customer_name || '-'}</p>
            <p>Total: ${inv.total_amount ? inv.total_amount.toFixed(2) : '0.00'} ${inv.currency || 'EUR'}</p>
            <p>Status: ${status}</p>
            <div class="invoice-card-actions">
                <button class="action-btn edit-btn" data-id="${inv.id}">Edit Draft</button>
                <button class="action-btn view-btn" data-id="${inv.id}">View XML</button>
                <button class="action-btn download-btn" data-id="${inv.id}">Download</button>
                <button class="action-btn delete-btn delete-cross" data-id="${inv.id}">Delete</button>
            </div>
        `;
        container.appendChild(card);
    });

    attachActionListeners();
}

function attachActionListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.onclick = () => {
            const invId = btn.dataset.id;
            const inv = allInvoices.find(i => i.id === invId);
            if (!inv) return alert('Invoice not found.');

            let formData = inv.form_data;
            if (typeof formData === 'string') {
                try { formData = JSON.parse(formData); } catch (e) { return alert('Corrupted form data.'); }
            }

            if (formData && typeof formData === 'object' && Object.keys(formData).length > 0) {
                localStorage.setItem('draft_form_data', JSON.stringify(formData));
                localStorage.setItem('editing_draft_id', inv.id);
                window.location.href = 'form.html?mode=edit_draft';
            } else {
                alert('No valid form data found for this draft.');
            }
        };
    });

    document.querySelectorAll('.delete-cross').forEach(icon => {
        icon.onclick = async () => {
            if (!confirm("Are you sure you want to delete this draft? This cannot be undone.")) return;

            const invId = icon.dataset.id;
            const { error } = await supabase.from('invoices').delete().eq('id', invId);

            if (error) {
                alert('Failed to delete draft: ' + error.message);
            } else {
                alert('Draft deleted successfully.');
                allInvoices = allInvoices.filter(i => i.id !== invId);
                applyFilters();
            }
        };
    });

    document.querySelectorAll('.view-btn').forEach(btn => {
        btn.onclick = () => {
            const inv = allInvoices.find(i => i.id === btn.dataset.id);
            if (inv && inv.xml_data) {
                const blob = new Blob([inv.xml_data], { type: 'application/xml' });
                window.open(URL.createObjectURL(blob), '_blank');
            }
        };
    });

    document.querySelectorAll('.download-btn').forEach(btn => {
        btn.onclick = () => {
            const inv = allInvoices.find(i => i.id === btn.dataset.id);
            if (inv && inv.xml_data) {
                const blob = new Blob([inv.xml_data], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${inv.invoice_id || 'invoice'}.xml`;
                a.click();
                URL.revokeObjectURL(url);
            }
        };
    });
}

function applyFilters() {
    let filtered = allInvoices;

    const idFilter = document.getElementById('filter-id').value.trim().toLowerCase();
    if (idFilter) filtered = filtered.filter(inv => (inv.invoice_id || '').toLowerCase().includes(idFilter));

    const custFilter = document.getElementById('filter-customer').value.trim().toLowerCase();
    if (custFilter) filtered = filtered.filter(inv => (inv.customer_name || '').toLowerCase().includes(custFilter));

    const fromDate = document.getElementById('filter-from').value;
    if (fromDate) filtered = filtered.filter(inv => inv.issue_date >= fromDate);

    const toDate = document.getElementById('filter-to').value;
    if (toDate) filtered = filtered.filter(inv => inv.issue_date <= toDate);

    const statusFilter = document.getElementById('filter-status').value;
    if (statusFilter) filtered = filtered.filter(inv => (inv.status || 'draft') === statusFilter);

    displayedInvoices = filtered;
    renderAnalytics(filtered);
    renderDesktopTable(filtered);
    renderMobileCards(filtered);
}

['filter-id', 'filter-customer', 'filter-from', 'filter-to', 'filter-status'].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
        el.addEventListener('input', applyFilters);
        el.addEventListener('change', applyFilters);
    }
});

document.getElementById('clear-filters').addEventListener('click', () => {
    ['filter-id', 'filter-customer', 'filter-from', 'filter-to'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('filter-status').value = '';
    applyFilters();
});

function exportDisplayedToCSV() {
    if (displayedInvoices.length === 0) {
        alert('No invoices currently displayed to export.');
        return;
    }

    let csv = 'Invoice ID,Issue Date,Customer Name,Total Amount,Currency,Status\n';

    displayedInvoices.forEach(inv => {
        const status = inv.status ? inv.status.charAt(0).toUpperCase() + inv.status.slice(1) : 'Draft';
        const customer = (inv.customer_name || '').replace(/"/g, '""');
        csv += `"${inv.invoice_id || ''}","${inv.issue_date || ''}","${customer}","${inv.total_amount || '0.00'}","${inv.currency || 'EUR'}","${status}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `invoices_${new Date().toISOString().slice(0,10)}.csv`);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}

document.getElementById('export-csv').addEventListener('click', exportDisplayedToCSV);

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <div class="header-left">
            <h1>Customers</h1>
            <span id="active-supplier"></span>
        </div>

        <div class="header-right">
            <button id="dashboard-btn" class="cta">Dashboard</button>
            <div class="logout-group">
                <div class="language-selector">
                    <button class="language-globe-btn" title="Change language">üåê</button>
                    <div class="language-dropdown">
                        <button data-lang="en">English</button>
                        <button data-lang="sv">Svenska</button>
                        <button data-lang="no">Norsk</button>
                        <button data-lang="da">Dansk</button>
                        <button data-lang="fr">Fran√ßais</button>
                        <button data-lang="es">Espa√±ol</button>
                        <button data-lang="de">Deutsch</button>
                        <button data-lang="it">Italiano</button>
                        <button data-lang="nl">Nederlands</button>
                        <button data-lang="pl">Polski</button>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
                <label class="theme-toggle">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="mobile-nav" id="mobile-nav">
        <button class="mobile-nav-close" id="mobile-nav-close">√ó</button>
        <button id="mobile-dashboard-btn">Dashboard</button>
        <div class="language-selector" style="margin: 20px 0;">
            <button class="language-globe-btn" style="font-size: 32px;">üåê</button>
            <div class="language-dropdown">
                <button data-lang="en">English</button>
                <button data-lang="sv">Svenska</button>
                <button data-lang="no">Norsk</button>
                <button data-lang="da">Dansk</button>
                <button data-lang="fr">Fran√ßais</button>
                <button data-lang="es">Espa√±ol</button>
                <button data-lang="de">Deutsch</button>
                <button data-lang="it">Italiano</button>
                <button data-lang="nl">Nederlands</button>
                <button data-lang="pl">Polski</button>
            </div>
        </div>
        <button id="mobile-logout-btn" class="logout-btn">Logout</button>
        <label class="theme-toggle" style="margin:20px 0;">
            <input type="checkbox" id="mobile-theme-switch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="main">
        <div class="card">
            <h2>Customers</h2>
            <div class="peppol-search">
                <label>Search in PEPPOL Directory</label><br>
                <input id="peppol-search-input" placeholder="Company name, VAT ID, or country">
                <button id="peppol-search-btn" class="cta">Lookup</button>
            </div>
            <div id="peppol-results" class="peppol-results" style="display:none;"></div>
            <button id="add-customer-btn" class="cta">Add Customer Manually</button>

            <div class="desktop-table-wrapper">
                <table id="customers-table" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>VAT ID</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="mobile-customer-list" class="mobile-customer-list"></div>
        </div>

        <div class="card" id="customer-form-card" style="display: none;">
            <h2 id="customer-form-title">Add Customer</h2>
            <form id="customer-form" autocomplete="off">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Name *</label>
                        <input id="cust-name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Endpoint ID *</label>
                        <input id="cust-endpoint" required placeholder="e.g. 9955:se556608145001" autocomplete="off">
                        <div id="endpoint-validation" class="endpoint-validation"></div>
                    </div>
                    <div class="form-group">
                        <label>VAT ID *</label>
                        <input id="cust-vat" required placeholder="e.g. SE556471447401" autocomplete="off">
                        <div id="vat-validation" class="validation-message"></div>
                    </div>
                    <div class="form-group">
                        <label>Street *</label>
                        <input id="cust-street" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Additional Street</label>
                        <input id="cust-add-street" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>City *</label>
                        <input id="cust-city" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Postal Code *</label>
                        <input id="cust-postal" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Country *</label>
                        <div id="country-search-container">
                            <input type="text" id="country-search-input" placeholder="Search country..."
                                autocomplete="off">
                            <div id="country-list"></div>
                        </div>
                        <input type="hidden" id="cust-country" required>
                    </div>
                    <div class="form-group">
                        <label>Registration Name</label>
                        <input id="cust-reg-name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Company ID</label>
                        <input id="cust-company-id" placeholder="e.g. 5564714474" autocomplete="off">
                        <div id="company-validation" class="validation-message"></div>
                    </div>
                    <div class="form-group">
                        <label>Contact Name</label>
                        <input id="cust-contact-name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Contact Phone</label>
                        <input id="cust-contact-phone" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input id="cust-contact-email" type="email" autocomplete="off">
                    </div>
                </div>
                <div style="margin-top:32px; display:flex; gap:16px; flex-wrap:wrap;">
                    <button type="submit" class="cta">Save Customer</button>
                    <button type="button" id="cancel-customer-btn" class="action-btn cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/i18n.js"></script>
    <script type="module" src="assets/js/customers.js"></script>
    <script type="module" src="assets/js/nav.js"></script>
</body>

</html>

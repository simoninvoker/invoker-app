<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #070d18;
    --bg-darker: #050a14;
    --primary: #2563eb;
    --accent: #facc15;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --text-secondary: rgba(255, 255, 255, 0.7);
    --error: #ef4444;
}

/* Light Mode Overrides */
body.light-mode {
    --bg-dark: #f8fafc;
    --bg-darker: #e2e8f0;
    --primary: #2563eb;
    --accent: #f59e0b;
    --glass: rgba(255, 255, 255, 0.8);
    --border: rgba(0, 0, 0, 0.1);
    --text-secondary: rgba(0, 0, 0, 0.6);
    background: var(--bg-dark);
    color: #0f172a;
}

body.light-mode .card {
    background: var(--glass);
    border-color: var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

body.light-mode input,
body.light-mode select,
body.light-mode textarea {
    background: rgba(255, 255, 255, 0.9);
    color: #0f172a;
    border-color: var(--border);
}

* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Inter',sans-serif; background: var(--bg-dark); color: var(--white); padding-top: 90px; min-height: 100vh; }

/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: rgba(5, 10, 20, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}

header h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    color: var(--white);
}

/* Desktop Navigation */
nav.desktop-nav {
    display: flex;
    align-items: center;
    gap: 20px;
}

nav.desktop-nav a,
nav.desktop-nav button {
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

nav.desktop-nav .back-btn {
    background: var(--accent);
    color: #000;
}

nav.desktop-nav .back-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

nav.desktop-nav .logout-btn {
    background: transparent;
    color: var(--white);
    border: 1px solid var(--border);
}

nav.desktop-nav .logout-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

/* Hamburger Icon - Mobile Only */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 101;
}

.hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

/* Mobile Menu Overlay */
.mobile-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 100;
    visibility: hidden;
    pointer-events: none;
    overflow: hidden;
}

.mobile-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}

.mobile-nav a,
.mobile-nav button {
    font-size: 24px;
    font-weight: 600;
    color: var(--white);
    text-decoration: none;
    background: none;
    border: none;
    padding: 12px 24px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
    transition: background 0.3s ease;
    cursor: pointer;
}

.mobile-nav a:hover,
.mobile-nav button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 32px;
    color: var(--white);
    background: none;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.3s ease;
}

.mobile-nav-close:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Theme Toggle Switch */
.theme-toggle {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
}

.theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #64748b;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 24px;
    width: 24px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #facc15;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.slider:after {
    content: 'üåô';
    color: white;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    transition: .4s;
}

input:checked + .slider:after {
    content: '‚òÄÔ∏è';
    left: 8px;
    right: auto;
}

.main { max-width: 1200px; margin: 50px auto; padding:20px; display:flex; flex-direction:column; gap:40px; }
.card { background: var(--glass); padding:30px; border-radius:20px; border:1px solid var(--border); backdrop-filter: blur(12px); }
.card h2 { margin-bottom:20px; color: var(--accent); }

.peppol-search { margin-bottom: 20px; }
.peppol-search input { width: 350px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: white; }
.peppol-results { margin-top: 20px; max-height: 400px; overflow-y: auto; }
.peppol-result { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 16px; }
.peppol-result strong { font-size: 18px; }
.peppol-result p { margin: 8px 0; color: var(--text-secondary); }

/* Desktop Table */
.desktop-table-wrapper { overflow-x: auto; }
.table { width: 100%; border-collapse: collapse; }
.table th, .table td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
.table th { background: rgba(255,255,255,0.05); }

/* Mobile Customer List */
.mobile-customer-list { display: none; flex-direction: column; gap: 16px; }
.customer-card { background: rgba(255,255,255,0.06); border: 1px solid var(--border); border-radius: 16px; padding: 20px; }
.customer-card h3 { font-size: 18px; margin-bottom: 12px; }
.customer-card p { margin: 4px 0; color: var(--text-secondary); font-size: 14px; }
.customer-card-actions { margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap; }

/* Action Buttons - Consistent with other pages */
.action-btn {
    padding: 10px 20px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.edit-btn {
    background: var(--accent);
    color: #000;
}

.edit-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

.delete-btn {
    background: var(--error);
    color: #fff;
}

.delete-btn:hover {
    background: #dc2626;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

/* CTA Buttons */
.cta {
    background: var(--primary);
    color: #fff;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.cta:hover {
    background: #3b82f6;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
}

.add-from-peppol {
    background: var(--accent);
    color: #000;
    margin-top: 12px;
}

.add-from-peppol:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

.form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-top:20px; }
.form-group { display: flex; flex-direction: column; }
label { margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); font-size: 14px; }
input { padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: var(--white); font-size: 16px; }
input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }

/* Mobile Responsiveness */
@media (max-width: 768px) {
    header { padding: 20px; }
    .desktop-nav { display: none; }
    .hamburger { display: flex; }
    .desktop-table-wrapper { display: none; }
    .mobile-customer-list { display: flex; }
    .main { padding: 20px; }
    .card { padding: 20px; }
    .peppol-search input { width: 100%; margin-bottom: 12px; }
    .peppol-search button { width: 100%; }
    .customer-card-actions { flex-direction: column; }
    .action-btn { width: 100%; text-align: center; }
}
</style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Customer Management</h1>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <button id="logout-btn" class="logout-btn">Logout</button>
        <label class="theme-toggle">
            <input type="checkbox" id="theme-toggle-desktop">
            <span class="slider"></span>
        </label>
    </nav>

    <!-- Hamburger Icon (Mobile Only) -->
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-nav" id="mobile-nav">
        <button class="mobile-nav-close" id="mobile-nav-close">√ó</button>
        <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

</header>

<div class="main">
    <div class="card">
        <h2>Customers</h2>
        <div class="peppol-search">
            <label>Search in PEPPOL Directory</label><br>

                        <th>Name</th>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://qxpaplabjocxaftqocgu.supabase.co';
const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4cGFwbGFiam9jeGFmdHFvY2d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTcyOTQsImV4cCI6MjA4MTIzMzI5NH0.VpoV9d2XGkRTv5UoZFKiA23IOOV2zasV18pW_9JmCj4";
const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

let currentCustomerId = null;
let userId = null;

// Theme toggle logic
function initTheme() {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isLight = saved === 'light' || (!saved && !prefersDark);

    if (isLight) {
        document.body.classList.add('light-mode');
    } else {
        document.body.classList.remove('light-mode');
    }

    document.getElementById('theme-toggle-desktop').checked = isLight;
    document.getElementById('theme-toggle-mobile').checked = isLight;
}

function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    document.getElementById('theme-toggle-desktop').checked = isLight;
    document.getElementById('theme-toggle-mobile').checked = isLight;
}

document.addEventListener("DOMContentLoaded", async () => {
    initTheme();

    document.getElementById('theme-toggle-desktop').addEventListener('change', toggleTheme);
    document.getElementById('theme-toggle-mobile').addEventListener('change', toggleTheme);

    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
        window.location.href = 'index.html';
        return;
    }
    userId = session.user.id;

    const logoutBtn = document.getElementById('logout-btn');
    logoutBtn.addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });

    // Mobile menu
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobile-nav');
    const mobileNavClose = document.getElementById('mobile-nav-close');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileNav.classList.toggle('active');
    });

    mobileNavClose.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileNav.classList.remove('active');
    });

    mobileNav.querySelectorAll('a, button').forEach(item => {
        item.addEventListener('click', () => {
            hamburger.classList.remove('active');
            mobileNav.classList.remove('active');
        });
    });

    const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
    mobileLogoutBtn.addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });

    await loadCustomers(userId);

    const addCustomerBtn = document.getElementById('add-customer-btn');
    addCustomerBtn.addEventListener('click', () => {
        currentCustomerId = null;
        document.getElementById('customer-form-title').textContent = 'Add Customer';
        document.getElementById('customer-form').reset();
        document.getElementById('customer-form-card').style.display = 'block';
        document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
    });

    const cancelCustomerBtn = document.getElementById('cancel-customer-btn');
    cancelCustomerBtn.addEventListener('click', () => {
        document.getElementById('customer-form-card').style.display = 'none';
        currentCustomerId = null;
    });

    const customerForm = document.getElementById('customer-form');
    customerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await saveCustomer(userId);
    });

    // PEPPOL Directory lookup
    document.getElementById('peppol-search-btn').addEventListener('click', async () => {
        const query = document.getElementById('peppol-search-input').value.trim();
        if (!query) {
            alert('Please enter a search term');
            return;
        }

        const resultsDiv = document.getElementById('peppol-results');
        resultsDiv.innerHTML = '<p>Searching PEPPOL Directory...</p>';
        resultsDiv.style.display = 'block';

        try {
            const response = await fetch(`https://directory.peppol.eu/search/1.0/json?q=${encodeURIComponent(query)}&rpc=50`);
            const data = await response.json();

            if (data.matches && data.matches.length > 0) {
                resultsDiv.innerHTML = '<h3>Found in PEPPOL Directory:</h3>';
                data.matches.forEach(match => {
                    const fullParticipant = match.participantID.value;
                    const scheme = match.participantID.scheme;
                    const participant = match.participantID.value.split('::')[1];
                    const cleanEndpoint = participant ? `${scheme}:${participant}` : fullParticipant;

                    let name = 'Unknown';
                    let country = '';
                    let vat = '';

                    if (match.entities && match.entities.length > 0) {
                        const entity = match.entities[0];
                        if (typeof entity.name === 'string') {
                            name = entity.name;
                        } else if (Array.isArray(entity.name) && entity.name.length > 0) {
                            name = entity.name[0].name || 'Unknown';
                        }
                        country = entity.countryCode || '';
                        if (entity.identifiers) {
                            const vatId = entity.identifiers.find(id => id.scheme && id.scheme.toLowerCase().includes('vat'));
                            if (vatId) vat = vatId.value;
                        }
                    }

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'peppol-result';
                    resultDiv.innerHTML = `
                        <strong>${name}</strong><br>
                        Endpoint: ${cleanEndpoint}<br>
                        Country: ${country || 'Not listed'}<br>
                        VAT: ${vat || 'Not listed'}<br>
                        <button class="cta add-from-peppol">Add This Customer</button>
                    `;
                    resultDiv.querySelector('.add-from-peppol').addEventListener('click', () => {
                        currentCustomerId = null;
                        document.getElementById('customer-form-title').textContent = 'Add Customer (from PEPPOL)';
                        document.getElementById('cust-name').value = name;
                        document.getElementById('cust-endpoint').value = cleanEndpoint;
                        document.getElementById('cust-vat').value = vat;
                        document.getElementById('cust-country').value = country;
                        document.getElementById('customer-form-card').style.display = 'block';
                        document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
                        resultsDiv.style.display = 'none';
                        document.getElementById('peppol-search-input').value = '';
                    });
                    resultsDiv.appendChild(resultDiv);
                });
            } else {
                resultsDiv.innerHTML = '<p>No results found in PEPPOL Directory.</p>';
            }
        } catch (err) {
            resultsDiv.innerHTML = '<p>Error searching PEPPOL Directory. Try again later.</p>';
            console.error(err);
        }
    });
});

async function loadCustomers(userId) {
    const { data: customers, error } = await supabase
        .from('customers')
        .select('*')
        .eq('user_id', userId)
        .order('name');

    if (error) {
        alert('Error loading customers: ' + error.message);
        return;
    }

    renderDesktopTable(customers);
    renderMobileCards(customers);
}

function renderDesktopTable(customers) {
    const tbody = document.getElementById('customers-table').querySelector('tbody');
    tbody.innerHTML = '';

    customers.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.vat_id || ''}</td>
            <td>${c.country || ''}</td>
            <td>
                <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
            </td>
        `;
        tbody.appendChild(tr);
    });

    attachActionListeners();
}

function renderMobileCards(customers) {
    const container = document.getElementById('mobile-customer-list');
    container.innerHTML = '';

    customers.forEach(c => {
        const card = document.createElement('div');
        card.className = 'customer-card';
        card.innerHTML = `
            <h3>${c.name}</h3>
            <p>VAT ID: ${c.vat_id || ''}</p>
            <p>Country: ${c.country || ''}</p>
            <div class="customer-card-actions">
                <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
            </div>
        `;
        container.appendChild(card);
    });

    attachActionListeners();
}

function attachActionListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editCustomer(btn.dataset.id));
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteCustomer(btn.dataset.id));
    });
}

async function editCustomer(id) {
    const { data: customer, error } = await supabase
        .from('customers')
        .select('*')
        .eq('id', id)
        .single();

    if (error || !customer) {
        alert('Error loading customer for edit');
        return;
    }

    currentCustomerId = id;
    document.getElementById('customer-form-title').textContent = 'Edit Customer';
    document.getElementById('cust-name').value = customer.name || '';
    document.getElementById('cust-endpoint').value = customer.endpoint_id || '';
    document.getElementById('cust-vat').value = customer.vat_id || '';
    document.getElementById('cust-street').value = customer.street || '';
    document.getElementById('cust-add-street').value = customer.additional_street || '';
    document.getElementById('cust-city').value = customer.city || '';
    document.getElementById('cust-postal').value = customer.postal_code || '';
    document.getElementById('cust-country').value = customer.country || '';
    document.getElementById('cust-reg-name').value = customer.registration_name || '';
    document.getElementById('cust-company-id').value = customer.company_id || '';
    document.getElementById('cust-contact-name').value = customer.contact_name || '';
    document.getElementById('cust-contact-phone').value = customer.contact_phone || '';
    document.getElementById('cust-contact-email').value = customer.contact_email || '';

    document.getElementById('customer-form-card').style.display = 'block';
    document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
}

async function deleteCustomer(id) {
    if (!confirm('Are you sure you want to delete this customer?')) return;

    const { error } = await supabase
        .from('customers')
        .delete()
        .eq('id', id);

    if (error) {
        alert('Error deleting customer: ' + error.message);
        return;
    }

    await loadCustomers(userId);
}

async function saveCustomer(userId) {
    const customer = {
        user_id: userId,
        name: document.getElementById('cust-name').value.trim(),
        endpoint_id: document.getElementById('cust-endpoint').value.trim(),
        vat_id: document.getElementById('cust-vat').value.trim(),
        street: document.getElementById('cust-street').value.trim(),
        additional_street: document.getElementById('cust-add-street').value.trim(),
        city: document.getElementById('cust-city').value.trim(),
        postal_code: document.getElementById('cust-postal').value.trim(),
        country: document.getElementById('cust-country').value.trim(),
        registration_name: document.getElementById('cust-reg-name').value.trim(),
        company_id: document.getElementById('cust-company-id').value.trim(),
        contact_name: document.getElementById('cust-contact-name').value.trim(),
        contact_phone: document.getElementById('cust-contact-phone').value.trim(),
        contact_email: document.getElementById('cust-contact-email').value.trim()
    };

    let error;
    if (currentCustomerId) {
        ({ error } = await supabase
            .from('customers')
            .update(customer)
            .eq('id', currentCustomerId));
    } else {
        ({ error } = await supabase
            .from('customers')
            .insert(customer));
    }

    if (error) {
        alert('Error saving customer: ' + error.message);
        return;
    }

    document.getElementById('customer-form-card').style.display = 'none';
    currentCustomerId = null;
    await loadCustomers(userId);
}
</script>

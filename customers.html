<style>
:root {
    --bg-dark: #070d18;
    --bg-darker: #050a14;
    --primary: #2563eb;
    --accent: #facc15;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --text-secondary: rgba(255, 255, 255, 0.7);
    --error: #ef4444;
    --success: #22c55e;
}

/* Light Mode Overrides */
body.light-mode {
    --bg-dark: #f8fafc;
    --bg-darker: #e2e8f0;
    --primary: #2563eb;
    --accent: #f59e0b;
    --glass: rgba(255, 255, 255, 0.8);
    --border: rgba(0, 0, 0, 0.1);
    --text-secondary: rgba(0, 0, 0, 0.6);
    background: var(--bg-dark);
    color: #0f172a;
}

body.light-mode .card {
    background: var(--glass);
    border-color: var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

body.light-mode input,
body.light-mode select,
body.light-mode textarea {
    background: rgba(255, 255, 255, 0.9);
    color: #0f172a;
    border-color: var(--border);
}

* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Inter',sans-serif; background: var(--bg-dark); color: var(--white); padding-top: 90px; min-height: 100vh; }

/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: rgba(5, 10, 20, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}

header h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    color: var(--white);
}

/* Desktop Navigation */
nav.desktop-nav {
    display: flex;
    align-items: center;
    gap: 20px;
}

nav.desktop-nav a,
nav.desktop-nav button {
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

nav.desktop-nav .back-btn {
    background: var(--accent);
    color: #000;
}

nav.desktop-nav .back-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

nav.desktop-nav .logout-btn {
    background: transparent;
    color: var(--white);
    border: 1px solid var(--border);
}

nav.desktop-nav .logout-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

/* Cancel button - now uses same class as Save (cta) for identical look */
#cancel-customer-btn {
    background: #6b7280;
}

#cancel-customer-btn:hover {
    background: #4b5563;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(107, 114, 128, 0.4);
}

/* Hamburger Icon - Mobile Only */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 101;
}

.hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

/* Mobile Menu Overlay */
.mobile-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 100;
    visibility: hidden;
    pointer-events: none;
    overflow: hidden;
}

.mobile-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}

.mobile-nav a,
.mobile-nav button {
    font-size: 24px;
    font-weight: 600;
    color: var(--white);
    text-decoration: none;
    background: none;
    border: none;
    padding: 12px 24px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
    transition: background 0.3s ease;
    cursor: pointer;
}

.mobile-nav a:hover,
.mobile-nav button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 32px;
    color: var(--white);
    background: none;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.3s ease;
}

.mobile-nav-close:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Theme Toggle Switch */
.theme-toggle {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
}

.theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #64748b;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 24px;
    width: 24px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #facc15;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.slider:after {
    content: 'üåô';
    color: white;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    transition: .4s;
}

input:checked + .slider:after {
    content: '‚òÄÔ∏è';
    left: 8px;
    right: auto;
}

.main { max-width: 1200px; margin: 50px auto; padding:20px; display:flex; flex-direction:column; gap:40px; }
.card { background: var(--glass); padding:30px; border-radius:20px; border:1px solid var(--border); backdrop-filter: blur(12px); }
.card h2 { margin-bottom:20px; color: var(--accent); }

.peppol-search { margin-bottom: 20px; }
.peppol-search input { width: 350px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: white; }
.peppol-results { margin-top: 20px; max-height: 400px; overflow-y: auto; }
.peppol-result { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 16px; }
.peppol-result strong { font-size: 18px; }
.peppol-result p { margin: 8px 0; color: var(--text-secondary); }

/* Desktop Table */
.desktop-table-wrapper { overflow-x: auto; }
.table { width: 100%; border-collapse: collapse; }
.table th, .table td { padding: 12px; border-bottom: 1px solid var(--border); text-align: left; }
.table th { background: rgba(255,255,255,0.05); }

/* Mobile Customer List */
.mobile-customer-list { display: none; flex-direction: column; gap: 16px; }
.customer-card { background: rgba(255,255,255,0.06); border: 1px solid var(--border); border-radius: 16px; padding: 20px; }
.customer-card h3 { font-size: 18px; margin-bottom: 12px; }
.customer-card p { margin: 4px 0; color: var(--text-secondary); font-size: 14px; }
.customer-card-actions { margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap; }

/* Action Buttons - Consistent with other pages */
.action-btn {
    padding: 10px 20px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.edit-btn {
    background: var(--accent);
    color: #000;
}

.edit-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

.delete-btn {
    background: var(--error);
    color: #fff;
}

.delete-btn:hover {
    background: #dc2626;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
}

/* CTA Buttons */
.cta {
    background: var(--primary);
    color: #fff;
    padding: 14px 28px;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.cta:hover {
    background: #3b82f6;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
}

.add-from-peppol {
    background: var(--accent);
    color: #000;
    margin-top: 12px;
}

.add-from-peppol:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

.form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-top:20px; }
.form-group { display: flex; flex-direction: column; }
label { margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); font-size: 14px; }
input { padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: var(--white); font-size: 16px; }
input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }

.validation-message {
    margin-top: 8px;
    font-size: 14px;
    min-height: 24px;
}

.endpoint-validation {
    margin-top: 8px;
    font-size: 14px;
    min-height: 24px;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    header { padding: 20px; }
    .desktop-nav { display: none; }
    .hamburger { display: flex; }
    .desktop-table-wrapper { display: none; }
    .mobile-customer-list { display: flex; }
    .main { padding: 20px; }
    .card { padding: 20px; }
    .peppol-search input { width: 100%; margin-bottom: 12px; }
    .peppol-search button { width: 100%; }
    .customer-card-actions { flex-direction: column; }
    .action-btn { width: 100%; text-align: center; }
}
</style>
</head>

const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

let currentCustomerId = null;

// VAT patterns (cleaned number only, no prefix)
const vatPatterns = {
    AT: /^U\d{8}$/,
    BE: /^(0\d{9}|\d{10})$/,
    BG: /^\d{9,10}$/,
    CY: /^\d{8}[A-Z]$/,
    CZ: /^\d{8,10}$/,
    DE: /^\d{9}$/,
    DK: /^\d{8}$/,
    EE: /^\d{9}$/,
    EL: /^\d{9}$/,
    ES: /^[A-Z0-9]\d{7}[A-Z0-9]$/,
    FI: /^\d{8}$/,
    FR: /^[A-Z0-9]{2}\d{9}$/,
    HR: /^\d{11}$/,
    HU: /^\d{8}$/,
    IE: /^\d{7}[A-Z]{1,2}$|^\d[A-Z]\d{5}[A-Z]$/,
    IT: /^\d{11}$/,
    LT: /^(\d{9}|\d{12})$/,
    LU: /^\d{8}$/,
    LV: /^\d{11}$/,
    MT: /^\d{8}$/,
    NL: /^\d{9}B\d{2}$/,
    PL: /^\d{10}$/,
    PT: /^\d{9}$/,
    RO: /^\d{2,10}$/,
    SE: /^\d{10}01$/,
    SI: /^\d{8}$/,
    SK: /^\d{10}$/,
    GB: /^\d{9}(\d{3})?$/
};

// Company ID patterns (no hyphens/spaces allowed)
const companyPatterns = {
    DE: /^(HRB|HRA)\d+$/i,
    NL: /^\d{8}$/,
    FR: /^\d{9}\d{5}$/,
    IT: /^\d{11}$/,
    ES: /^[A-Z]?\d{8}[A-Z0-9]?$/i,
    SE: /^\d{10}$/
};

function cleanInput(value) {
    return value.trim().toUpperCase().replace(/[\s\.\-]/g, '');
}

function validateVAT(country, vat) {
    if (!vat || !country) return null;
    let cleaned = cleanInput(vat);
    if (cleaned.startsWith(country)) {
        cleaned = cleaned.slice(country.length);
    }
    const pattern = vatPatterns[country.toUpperCase()];
    if (!pattern) return false;
    return pattern.test(cleaned);
}

function validateCompanyID(country, companyId) {
    if (!companyId || !country) return null;
    const cleaned = cleanInput(companyId);
    const pattern = companyPatterns[country.toUpperCase()];
    if (!pattern) return true;
    return pattern.test(cleaned);
}

function validateEndpoint(endpoint) {
    if (!endpoint) return null;
    const trimmed = endpoint.trim();
    const regex = /^\d{4}:[A-Z0-9]+$/i;
    return regex.test(trimmed);
}

function updateValidation() {
    const country = document.getElementById('cust-country').value.toUpperCase();
    const vat = document.getElementById('cust-vat').value;
    const companyId = document.getElementById('cust-company-id').value;
    const endpoint = document.getElementById('cust-endpoint').value;

    const vatMsg = document.getElementById('vat-validation');
    const companyMsg = document.getElementById('company-validation');
    const endpointMsg = document.getElementById('endpoint-validation');

    const vatValid = validateVAT(country, vat);
    if (vatValid === null) {
        vatMsg.textContent = '';
    } else if (vatValid) {
        vatMsg.textContent = 'Valid VAT format';
        vatMsg.style.color = 'var(--success)';
    } else {
        vatMsg.textContent = 'Invalid VAT format for ' + country;
        vatMsg.style.color = 'var(--error)';
    }

    const companyValid = validateCompanyID(country, companyId);
    if (companyValid === null) {
        companyMsg.textContent = '';
    } else if (companyValid) {
        companyMsg.textContent = 'Valid format';
        companyMsg.style.color = 'var(--success)';
    } else {
        companyMsg.textContent = 'Invalid Company ID format for ' + country + ' (no hyphens/spaces allowed)';
        companyMsg.style.color = 'var(--error)';
    }

    const endpointValid = validateEndpoint(endpoint);
    if (endpointValid === null) {
        endpointMsg.textContent = '';
    } else if (endpointValid) {
        endpointMsg.textContent = 'Valid PEPPOL endpoint format';
        endpointMsg.style.color = 'var(--success)';
    } else {
        endpointMsg.textContent = 'Invalid endpoint format (must be 0000:endpoint)';
        endpointMsg.style.color = 'var(--error)';
    }
}

// Theme toggle logic
function initTheme() {
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const isLight = saved === 'light' || (!saved && !prefersDark);

    if (isLight) {
        document.body.classList.add('light-mode');
    } else {
        document.body.classList.remove('light-mode');
    }

    document.getElementById('theme-toggle-desktop').checked = isLight;
    document.getElementById('theme-toggle-mobile').checked = isLight;
}

function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    document.getElementById('theme-toggle-desktop').checked = isLight;
    document.getElementById('theme-toggle-mobile').checked = isLight;
}

function clearForm() {
    const form = document.getElementById('customer-form');
    form.reset();
    form.querySelectorAll('input').forEach(input => {
        input.value = '';
    });
    document.getElementById('customer-form-title').textContent = 'Add Customer';

}

document.addEventListener("DOMContentLoaded", async () => {
    initTheme();

    const { data: { session } } = await supabase.auth.getSession();

        item.addEventListener('click', () => {

        });
    });

    const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
    mobileLogoutBtn.addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
    });

    await loadCustomers(userId);

    const addCustomerBtn = document.getElementById('add-customer-btn');

        document.getElementById('customer-form-card').style.display = 'block';

    const cancelCustomerBtn = document.getElementById('cancel-customer-btn');

    const customerForm = document.getElementById('customer-form');

        if (!validateVAT(country, vat)) {

    // PEPPOL Directory lookup - restored original logic exactly as in your first file
    document.getElementById('peppol-search-btn').addEventListener('click', async () => {

async function loadCustomers(userId) {
    const { data: customers, error } = await supabase
        .from('customers')
        .select('*')
        .eq('user_id', userId)
        .order('name');

    if (error) {
        alert('Error loading customers: ' + error.message);
        return;
    }

    renderDesktopTable(customers);
    renderMobileCards(customers);
}

function renderDesktopTable(customers) {
    const tbody = document.getElementById('customers-table').querySelector('tbody');
    tbody.innerHTML = '';

    customers.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.vat_id || ''}</td>
            <td>${c.country || ''}</td>
            <td>
                <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
            </td>
        `;
        tbody.appendChild(tr);
    });

    attachActionListeners();
}

function renderMobileCards(customers) {
    const container = document.getElementById('mobile-customer-list');
    container.innerHTML = '';

    customers.forEach(c => {
        const card = document.createElement('div');
        card.className = 'customer-card';
        card.innerHTML = `
            <h3>${c.name}</h3>
            <p>VAT ID: ${c.vat_id || ''}</p>
            <p>Country: ${c.country || ''}</p>
            <div class="customer-card-actions">
                <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
            </div>
        `;
        container.appendChild(card);
    });

    attachActionListeners();
}

function attachActionListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => editCustomer(btn.dataset.id));
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => deleteCustomer(btn.dataset.id));
    });
}

async function editCustomer(id) {
    const { data: customer, error } = await supabase
        .from('customers')
        .select('*')
        .eq('id', id)
        .single();

    if (error || !customer) {
        alert('Error loading customer for edit');
        return;
    }

    currentCustomerId = id;
    document.getElementById('customer-form-title').textContent = 'Edit Customer';
    document.getElementById('cust-name').value = customer.name || '';
    document.getElementById('cust-endpoint').value = customer.endpoint_id || '';
    document.getElementById('cust-vat').value = customer.vat_id || '';
    document.getElementById('cust-street').value = customer.street || '';
    document.getElementById('cust-add-street').value = customer.additional_street || '';
    document.getElementById('cust-city').value = customer.city || '';
    document.getElementById('cust-postal').value = customer.postal_code || '';
    document.getElementById('cust-country').value = customer.country || '';
    document.getElementById('cust-reg-name').value = customer.registration_name || '';
    document.getElementById('cust-company-id').value = customer.company_id || '';
    document.getElementById('cust-contact-name').value = customer.contact_name || '';
    document.getElementById('cust-contact-phone').value = customer.contact_phone || '';
    document.getElementById('cust-contact-email').value = customer.contact_email || '';

    document.getElementById('customer-form-card').style.display = 'block';
    document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
    updateValidation();
}

async function deleteCustomer(id) {
    if (!confirm('Are you sure you want to delete this customer?')) return;

    const { error } = await supabase
        .from('customers')
        .delete()
        .eq('id', id);

    if (error) {
        alert('Error deleting customer: ' + error.message);
        return;
    }

    await loadCustomers(userId);
}

async function saveCustomer(userId) {
    const rawVat = document.getElementById('cust-vat').value.trim();
    const country = document.getElementById('cust-country').value.trim().toUpperCase();

    // Force VAT prefix to uppercase country code
    let formattedVat = rawVat.toUpperCase();
    if (!formattedVat.startsWith(country)) {
        formattedVat = country + formattedVat.replace(/^[A-Z]{2}/, '');
    }

    const customer = {
        user_id: userId,
        name: document.getElementById('cust-name').value.trim(),
        endpoint_id: document.getElementById('cust-endpoint').value.trim(),
        vat_id: formattedVat,
        street: document.getElementById('cust-street').value.trim(),
        additional_street: document.getElementById('cust-add-street').value.trim(),
        city: document.getElementById('cust-city').value.trim(),
        postal_code: document.getElementById('cust-postal').value.trim(),
        country: country,
        registration_name: document.getElementById('cust-reg-name').value.trim(),
        company_id: cleanInput(document.getElementById('cust-company-id').value),
        contact_name: document.getElementById('cust-contact-name').value.trim(),
        contact_phone: document.getElementById('cust-contact-phone').value.trim(),
        contact_email: document.getElementById('cust-contact-email').value.trim()
    };

    let error;
    if (currentCustomerId) {
        ({ error } = await supabase
            .from('customers')
            .update(customer)
            .eq('id', currentCustomerId));
    } else {
        ({ error } = await supabase
            .from('customers')
            .insert(customer));
    }

    if (error) {
        alert('Error saving customer: ' + error.message);
        return;
    }

    document.getElementById('customer-form-card').style.display = 'none';
    currentCustomerId = null;
    await loadCustomers(userId);
}

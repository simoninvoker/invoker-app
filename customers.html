<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Management</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-dark: #070d18;
    --bg-darker: #050a14;
    --primary: #2563eb;
    --accent: #facc15;
    --white: #ffffff;
    --glass: rgba(255, 255, 255, 0.06);
    --border: rgba(255, 255, 255, 0.12);
    --text-secondary: rgba(255, 255, 255, 0.7);
    --error: #ef4444;
    --success: #22c55e;
}

/* Light Mode Overrides */
body.light-mode {
    --bg-dark: #f8fafc;
    --bg-darker: #e2e8f0;
    --primary: #2563eb;
    --accent: #f59e0b;
    --glass: rgba(255, 255, 255, 0.8);
    --border: rgba(0, 0, 0, 0.1);
    --text-secondary: rgba(0, 0, 0, 0.6);
    background: var(--bg-dark);
    color: #0f172a;
}

body.light-mode .card {
    background: var(--glass);
    border-color: var(--border);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
}

body.light-mode input,
body.light-mode select,
body.light-mode textarea {
    background: rgba(255, 255, 255, 0.9);
    color: #0f172a;
    border-color: var(--border);
}

* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Inter',sans-serif; background: var(--bg-dark); color: var(--white); padding-top: 90px; min-height: 100vh; }

/* Header */
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    background: rgba(5, 10, 20, 0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    z-index: 1000;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}

header h1 {
    font-size: 26px;
    font-weight: 700;
    margin: 0;
    color: var(--white);
}

/* Desktop Navigation */
nav.desktop-nav {
    display: flex;
    align-items: center;
    gap: 20px;
}

nav.desktop-nav a,
nav.desktop-nav button {
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

nav.desktop-nav .back-btn {
    background: var(--accent);
    color: #000;
}

nav.desktop-nav .back-btn:hover {
    background: #fde047;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(250, 204, 21, 0.4);
}

nav.desktop-nav .logout-btn {
    background: transparent;
    color: var(--white);
    border: 1px solid var(--border);
}

nav.desktop-nav .logout-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--accent);
    color: var(--accent);
}

/* Hamburger Icon - Mobile Only */
.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 21px;
    cursor: pointer;
    z-index: 101;
}

.hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: var(--white);
    border-radius: 3px;
    transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

/* Mobile Menu Overlay */
.mobile-nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-dark);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    transform: translateX(100%);
    transition: transform 0.4s ease;
    z-index: 100;
    visibility: hidden;
    pointer-events: none;
    overflow: hidden;
}

.mobile-nav.active {
    transform: translateX(0);
    visibility: visible;
    pointer-events: auto;
}

.mobile-nav a,
.mobile-nav button {
    font-size: 24px;
    font-weight: 600;
    color: var(--white);
    text-decoration: none;
    background: none;
    border: none;
    padding: 12px 24px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
    transition: background 0.3s ease;
    cursor: pointer;
}

.mobile-nav a:hover,
.mobile-nav button:hover {
    background: rgba(255, 255, 255, 0.1);
}

.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 32px;
    color: var(--white);
    background: none;
    border: none;
    cursor: pointer;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.3s ease;
}

.mobile-nav-close:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Theme Toggle Switch */
.theme-toggle {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
}

.theme-toggle input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #64748b;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 24px;
    width: 24px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #facc15;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.slider:after {
    content: 'üåô';
    color: white;
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 16px;
    transition: .4s;
}

input:checked + .slider:after {
    content: '‚òÄÔ∏è';
    left: 8px;
    right: auto;
}

.main { max-width: 1200px; margin: 50px auto; padding:20px; display:flex; flex-direction:column; gap:40px; }
.card { background: var(--glass); padding:30px; border-radius:20px; border:1px solid var(--border); backdrop-filter: blur(12px); }
.card h2 { margin-bottom:20px; color: var(--accent); }

.peppol-search { margin-bottom: 20px; }
.peppol-search input { width: 350px; padding: 12px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: white; }
.peppol-results { margin-top: 20px; max-height: 400px; overflow-y: auto; }
.peppol-result { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 16px; }
.peppol-result strong { font-size: 18px; }
.peppol-result p { margin: 8px 0; color: var(--text-secondary); }

/* Desktop Table */
.desktop-table-wrapper { overflow-x: auto; }
.table { width: 100%; border-collapse: collapse; }
.table th, .table td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border); }
.table th { background: rgba(255,255,255,0.1); color: var(--accent); }

/* Mobile Cards */
.mobile-customer-list { display: none; }
.customer-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; margin-bottom: 16px; }
.customer-card h3 { margin-bottom: 8px; }
.customer-card p { margin: 4px 0; color: var(--text-secondary); }
.customer-card-actions { margin-top: 12px; display: flex; gap: 12px; }

/* Buttons */
.action-btn {
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
}
.edit-btn { background: var(--primary); color: white; }
.delete-btn { background: var(--error); color: white; }
.action-btn:hover { opacity: 0.9; transform: translateY(-1px); }

/* Form */
.form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
.form-group { display: flex; flex-direction: column; }
label { margin-bottom: 8px; font-weight: 500; color: var(--text-secondary); }
input, select { padding: 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.08); color: var(--white); font-size: 16px; }
input:focus, select:focus { outline: none; border-color: var(--primary); }
.btn { padding: 14px 28px; border-radius: 12px; font-weight: 600; cursor: pointer; border: none; margin-right: 12px; }
.btn-primary { background: var(--primary); color: white; }
.btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--white); }
.error-message { color: var(--error); margin-top: 8px; min-height: 24px; font-size: 14px; }
.valid-message { color: var(--success); margin-top: 8px; min-height: 24px; font-size: 14px; }

/* Media Queries */
@media (max-width: 768px) {
    .desktop-table-wrapper { display: none; }
    .mobile-customer-list { display: block; }
    nav.desktop-nav { display: none; }
    .hamburger { display: flex; }
}

/* Add Customer Button */
#add-customer-btn {
    padding: 12px 24px;
    background: var(--accent);
    color: #000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 20px;
}
</style>
</head>

    <div class="hamburger">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const supabaseUrl = 'https://qxpaplabjocxaftqocgu.supabase.co';
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4cGFwbGFiam9jeGFmdHFvY2d1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTcyOTQsImV4cCI6MjA4MTIzMzI5NH0.VpoV9d2XGkRTv5UoZFKiA23IOOV2zasV18pW_9JmCj4";
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    let userId = null;
    let currentCustomerId = null;

    // Strict VAT format regex patterns (without country prefix, cleaned)
    const vatPatterns = {
        AT: /^U\d{8}$/,
        BE: /^(0?\d{9}|\d{10})$/,
        BG: /^\d{9,10}$/,
        CY: /^\d{8}[A-Z]$/,
        CZ: /^\d{8,10}$/,
        DE: /^\d{9}$/,
        DK: /^\d{8}$/,
        EE: /^\d{9}$/,
        EL: /^\d{9}$/,
        ES: /^[A-Z0-9]\d{7}[A-Z0-9]$/,
        FI: /^\d{8}$/,
        FR: /^[A-Z0-9]{2}\d{9}$/,
        HR: /^\d{11}$/,
        HU: /^\d{8}$/,
        IE: /^\d{7}[A-Z]{1,2}$|^[A-Z]\d{5}[A-Z]$/,
        IT: /^\d{11}$/,
        LT: /^(\d{9}|\d{12})$/,
        LU: /^\d{8}$/,
        LV: /^\d{11}$/,
        MT: /^\d{8}$/,
        NL: /^\d{9}B\d{2}$/,
        PL: /^\d{10}$/,
        PT: /^\d{9}$/,
        RO: /^\d{2,10}$/,
        SE: /^\d{10}01$/,
        SI: /^\d{8}$/,
        SK: /^\d{10}$/
    };

    // Basic Company ID patterns (optional, lenient)
    const companyIdPatterns = {
        DE: /^(HRB|HRA)\s*\d+$/,
        NL: /^\d{8}$/,
        FR: /^\d{9}\s*\d{5}$/,
        IT: /^\d{11}$/,
        ES: /^[A-Z][-\d]{8,9}[A-Z0-9]?$/,
        // Others: no strict check
    };

    function cleanVat(vat) {
        return vat.trim().toUpperCase().replace(/[\s\.\-]/g, '');
    }

    function validateVAT(country, vat) {
        if (!vat) return true;
        const cleaned = cleanVat(vat);
        const pattern = vatPatterns[country];
        if (!pattern) return true;
        return pattern.test(cleaned);
    }

    function validateCompanyID(country, companyId) {
        if (!companyId) return true;
        const cleaned = companyId.trim().toUpperCase();
        const pattern = companyIdPatterns[country];
        if (!pattern) return true;
        return pattern.test(cleaned);
    }

    function runRealtimeValidation() {
        const country = document.getElementById('cust-country').value;
        const vat = document.getElementById('cust-vat').value;
        const companyId = document.getElementById('cust-company-id').value;

        const vatMsg = document.getElementById('vat-message');
        const companyMsg = document.getElementById('company-id-message');

        if (country && vat) {
            if (validateVAT(country, vat)) {
                vatMsg.textContent = 'Valid format';
                vatMsg.className = 'valid-message';
            } else {
                vatMsg.textContent = 'Invalid VAT format for ' + country;
                vatMsg.className = 'error-message';
            }
        } else {
            vatMsg.textContent = '';
        }

        if (country && companyId) {
            if (validateCompanyID(country, companyId)) {
                companyMsg.textContent = 'Valid format';
                companyMsg.className = 'valid-message';
            } else {
                companyMsg.textContent = 'Invalid Company ID format for ' + country;
                companyMsg.className = 'error-message';
            }
        } else {
            companyMsg.textContent = '';
        }
    }

    async function getCurrentUser() {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session) {
            window.location.href = 'index.html';
            return;
        }
        userId = session.user.id;
        loadCustomers(userId);
    }

    async function loadCustomers(userId) {
        const { data: customers, error } = await supabase
            .from('customers')
            .select('*')
            .eq('user_id', userId)
            .order('name');

        if (error) {
            alert('Error loading customers: ' + error.message);
            return;
        }

        renderDesktopTable(customers);
        renderMobileCards(customers);
    }

    function renderDesktopTable(customers) {
        const tbody = document.getElementById('customers-table').querySelector('tbody');
        tbody.innerHTML = '';

        customers.forEach(c => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${c.name || ''}</td>
                <td>${c.vat_id || ''}</td>
                <td>${c.country || ''}</td>
                <td>
                    <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                    <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

        attachActionListeners();
    }

    function renderMobileCards(customers) {
        const container = document.getElementById('mobile-customer-list');
        container.innerHTML = '';

        customers.forEach(c => {
            const card = document.createElement('div');
            card.className = 'customer-card';
            card.innerHTML = `
                <h3>${c.name || ''}</h3>
                <p>VAT ID: ${c.vat_id || ''}</p>
                <p>Country: ${c.country || ''}</p>
                <div class="customer-card-actions">
                    <button class="action-btn edit-btn" data-id="${c.id}">Edit</button>
                    <button class="action-btn delete-btn" data-id="${c.id}">Delete</button>
                </div>
            `;
            container.appendChild(card);
        });

        attachActionListeners();
    }

    function attachActionListeners() {
        document.querySelectorAll('.edit-btn').forEach(btn => {
            btn.addEventListener('click', () => editCustomer(btn.dataset.id));
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', () => deleteCustomer(btn.dataset.id));
        });
    }

    async function editCustomer(id) {
        const { data: customer, error } = await supabase
            .from('customers')
            .select('*')
            .eq('id', id)
            .single();

        if (error || !customer) {
            alert('Error loading customer');
            return;
        }

        currentCustomerId = id;
        document.getElementById('customer-form-title').textContent = 'Edit Customer';
        document.getElementById('cust-name').value = customer.name || '';
        document.getElementById('cust-endpoint').value = customer.endpoint_id || '';
        document.getElementById('cust-vat').value = customer.vat_id || '';
        document.getElementById('cust-street').value = customer.street || '';
        document.getElementById('cust-add-street').value = customer.additional_street || '';
        document.getElementById('cust-city').value = customer.city || '';
        document.getElementById('cust-postal').value = customer.postal_code || '';
        document.getElementById('cust-country').value = customer.country || '';
        document.getElementById('cust-reg-name').value = customer.registration_name || '';
        document.getElementById('cust-company-id').value = customer.company_id || '';
        document.getElementById('cust-contact-name').value = customer.contact_name || '';
        document.getElementById('cust-contact-phone').value = customer.contact_phone || '';
        document.getElementById('cust-contact-email').value = customer.contact_email || '';

        document.getElementById('customer-form-card').style.display = 'block';
        document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
        runRealtimeValidation();
    }

    async function deleteCustomer(id) {
        if (!confirm('Are you sure you want to delete this customer?')) return;

        const { error } = await supabase
            .from('customers')
            .delete()
            .eq('id', id);

        if (error) {
            alert('Error deleting: ' + error.message);
            return;
        }

        loadCustomers(userId);
    }

    document.getElementById('save-customer-btn').addEventListener('click', async () => {
        document.getElementById('general-error').textContent = '';

        const country = document.getElementById('cust-country').value;
        const vat = document.getElementById('cust-vat').value;
        const companyId = document.getElementById('cust-company-id').value;

        if (country && vat && !validateVAT(country, vat)) {
            document.getElementById('vat-message').textContent = 'Invalid VAT format for selected country';
            document.getElementById('vat-message').className = 'error-message';
            return;
        }

        if (country && companyId && !validateCompanyID(country, companyId)) {
            document.getElementById('company-id-message').textContent = 'Invalid Company ID format for selected country';
            document.getElementById('company-id-message').className = 'error-message';
            return;
        }

        const customer = {
            user_id: userId,
            name: document.getElementById('cust-name').value.trim(),
            endpoint_id: document.getElementById('cust-endpoint').value.trim() || null,
            vat_id: vat.trim() || null,
            street: document.getElementById('cust-street').value.trim() || null,
            additional_street: document.getElementById('cust-add-street').value.trim() || null,
            city: document.getElementById('cust-city').value.trim() || null,
            postal_code: document.getElementById('cust-postal').value.trim() || null,
            country: country || null,
            registration_name: document.getElementById('cust-reg-name').value.trim() || null,
            company_id: companyId.trim() || null,
            contact_name: document.getElementById('cust-contact-name').value.trim() || null,
            contact_phone: document.getElementById('cust-contact-phone').value.trim() || null,
            contact_email: document.getElementById('cust-contact-email').value.trim() || null
        };

        let error;
        if (currentCustomerId) {
            ({ error } = await supabase.from('customers').update(customer).eq('id', currentCustomerId));
        } else {
            ({ error } = await supabase.from('customers').insert(customer));
        }

        if (error) {
            document.getElementById('general-error').textContent = 'Error saving: ' + error.message;
            return;
        }

        document.getElementById('customer-form-card').style.display = 'none';
        currentCustomerId = null;
        loadCustomers(userId);
    });

    document.getElementById('cancel-customer-btn').addEventListener('click', () => {
        document.getElementById('customer-form-card').style.display = 'none';
        currentCustomerId = null;
        document.getElementById('vat-message').textContent = '';
        document.getElementById('company-id-message').textContent = '';
    });

    document.getElementById('add-customer-btn').addEventListener('click', () => {
        currentCustomerId = null;
        document.getElementById('customer-form-title').textContent = 'Add New Customer';
        document.querySelectorAll('#customer-form-card input, #customer-form-card select').forEach(el => el.value = '');
        document.getElementById('vat-message').textContent = '';
        document.getElementById('company-id-message').textContent = '';
        document.getElementById('customer-form-card').style.display = 'block';
        document.getElementById('customer-form-card').scrollIntoView({ behavior: 'smooth' });
    });

    // Real-time validation on input/change
    document.getElementById('cust-country').addEventListener('change', runRealtimeValidation);
    document.getElementById('cust-vat').addEventListener('input', runRealtimeValidation);
    document.getElementById('cust-company-id').addEventListener('input', runRealtimeValidation);

    // Hamburger menu
    const hamburger = document.querySelector('.hamburger');
    const mobileNav = document.querySelector('.mobile-nav');
    const mobileNavClose = document.querySelector('.mobile-nav-close');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        mobileNav.classList.toggle('active');
    });

    mobileNavClose.addEventListener('click', () => {
        hamburger.classList.remove('active');
        mobileNav.classList.remove('active');
    });

    // PEPPOL search placeholder (demo)
    document.getElementById('peppol-search-btn').addEventListener('click', () => {
        const resultsDiv = document.getElementById('peppol-results');
        resultsDiv.innerHTML = '<p>No results (demo mode). Add manually.</p>';
        resultsDiv.style.display = 'block';
    });

    getCurrentUser();
</script>
</body>
</html>
